<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pastel Context Chatbot</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --user: #cce5ff;
      --bot: #e9e4ff;
      --accent: #8b85f9;
      --text: #333;
      --soft: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #f6f7fb, #eef1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }

    .chat-app {
      width: 420px;
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      background: linear-gradient(135deg, #c3c0ff, #e0ddff);
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .user {
      background: var(--user);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: var(--bot);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      gap: 8px;
      padding: 12px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .input-area input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    .input-area input:focus {
      border-color: var(--accent);
    }

    .input-area button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .input-area button:hover {
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      font-size: 11px;
      color: var(--soft);
      padding-bottom: 6px;
    }
  </style>
</head>

<body>

<div class="chat-app">
  <div class="header">üêæ Context-Aware Chatbot</div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input
      id="input"
      placeholder="Type a message..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div class="footer">Powered by Gemini + Ollama</div>
</div>

<script>
  const userId = "demo_user";
  const messages = document.getElementById("messages");

  function addMessage(role, text) {
    const div = document.createElement("div");
    div.className = `message ${role}`;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage("user", text);
    input.value = "";

    try {
      const res = await fetch("http://127.0.0.1:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          message: text
        })
      });

      const data = await res.json();
      addMessage("bot", `${data.response}\n\n(${data.model_used})`);
    } catch (err) {
      addMessage("bot", "üòø Oops, something went wrong.");
    }
  }
</script>

</body>
</html>
